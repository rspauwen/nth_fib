<table>
  <thead>
    <tr>
      <th>Position in sequence</th>
      <th>Fibonacci number</th>
      <th>Timestamp</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let req of fibRequests">
      <td>
          {{ req.payload.doc.data().nthNumber }}
      </td>
      <td>
          {{ req.payload.doc.data().fibNumber }}
      </td>
      <td>
          {{ req.payload.doc.data().timestamp.toDate().toLocaleString("nl-NL") }}
      </td>
    </tr>
  </tbody>
</table>
